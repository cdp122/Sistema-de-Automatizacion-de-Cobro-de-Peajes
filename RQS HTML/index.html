<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFRAME</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }
    .frame {
      border: none;
      width: 31%;
      height: 600px;
    }
    .left, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left p, .right p {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .left iframe, .right iframe {
      border: none;
    }
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .center h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .center p {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .center iframe {
      border: none;
      width: 80%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <p>ESTE ESTÁ A LA IZQUIERDA</p>
      <iframe src="https://www.wikipedia.org"></iframe>
    </div>
    <div class="center">
      <h1>ESTE ES UN MARCO CENTRADO</h1>
      <p> Av. 17 de Julio 5-21 y Gral. José María Cordova<br>inbuned<br>(06) 2957-800</p>
      <iframe src="https://www.utn.edu.ec"></iframe>
    </div>
    <div class="right">
      <p>ESTE A LA DERECHA</p>
      <iframe src="https://www.ibm.com"></iframe>
    </div>
  </div>
</body>
</html>

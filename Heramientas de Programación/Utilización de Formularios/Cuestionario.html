<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <form class="formulario">
      <label for="nombre" class="label">Nombre Usuario:</label>
      <input
        type="text"
        id="nombre"
        name="nombre"
        class="input"
        required
      /><br />

      <label for="contrasena" class="label">Contraseña:</label>
      <input
        type="password"
        id="contrasena"
        name="contrasena"
        class="input"
        required
      /><br />

      <label for="repContrasena" class="label">Repetir Contraseña:</label>
      <input
        type="password"
        id="repContrasena"
        name="repContrasena"
        class="input"
        required
      /><br />

      <label for="direccion" class="label">Dirección:</label>
      <input type="text" id="direccion" name="direccion" class="input" /><br />

      <label for="ciudad" class="label">Ciudad:</label>
      <input type="text" id="ciudad" name="ciudad" class="input" /><br />

      <label for="provincia" class="label">Provincia:</label>
      <input type="text" id="provincia" name="provincia" class="input" /><br />

      <label for="huespedes" class="label">Número de Huespedes:</label>
      <input
        type="number"
        id="huespedes"
        name="huespedes"
        class="input"
      /><br />

      <label class="label">Servicios:</label><br />
      <input
        type="checkbox"
        id="aireAcondicionado"
        name="servicios[]"
        class="checkbox"
        value="Aire Acondicionado"
      />
      <label for="aireAcondicionado" class="label-checkbox"
        >Aire Acondicionado</label
      ><br />

      <input
        type="checkbox"
        id="almohadas"
        name="servicios[]"
        class="checkbox"
        value="Almohadas a la carta"
      />
      <label for="almohadas" class="label-checkbox">Almohadas a la carta</label
      ><br />

      <input
        type="checkbox"
        id="cajaFuerte"
        name="servicios[]"
        class="checkbox"
        value="Caja fuerte"
      />
      <label for="cajaFuerte" class="label-checkbox">Caja fuerte</label><br />

      <input
        type="checkbox"
        id="detectorhumo"
        name="servicios[]"
        class="checkbox"
        value="Detector Humo"
      />
      <label for="cajaFuerte" class="label-checkbox">Detector de humos</label
      ><br />

      <input
        type="checkbox"
        id="minibar"
        name="servicios[]"
        class="checkbox"
        value="Minibar"
      />
      <label for="minibar" class="label-checkbox">Minibar</label><br />

      <input
        type="checkbox"
        id="mesatrabajo"
        name="servicios[]"
        class="checkbox"
        value="Mesa Trabajo"
      />
      <label for="minibar" class="label-checkbox">Mesa de Trabajo</label><br />

      <input
        type="checkbox"
        id="internet"
        name="servicios[]"
        class="checkbox"
        value="Conexión a Internet"
      />
      <label for="internet" class="label-checkbox">Conexión a Internet</label
      ><br />

      <input
        type="checkbox"
        id="wifi"
        name="servicios[]"
        class="checkbox"
        value="WIFI"
      />
      <label for="wifi" class="label-checkbox">WIFI</label><br />

      <label class="label">Tipo de Habitación:</label><br />
      <input
        type="radio"
        id="individual"
        name="habitacion"
        class="radio"
        value="Individual"
      />
      <label for="individual" class="label-radio">Individual</label><br />

      <input
        type="radio"
        id="doble"
        name="habitacion"
        class="radio"
        value="Doble"
      />
      <label for="doble" class="label-radio">Doble</label><br />

      <input
        type="radio"
        id="suite"
        name="habitacion"
        class="radio"
        value="Suite"
      />
      <label for="suite" class="label-radio">Suite</label><br />

      <label class="label">Pensión:</label><br />
      <input
        type="radio"
        id="alojamiento"
        name="pension"
        class="radio"
        value="Alojamiento"
      />
      <label for="alojamiento" class="label-radio">Alojamiento</label><br />

      <input
        type="radio"
        id="desayuno"
        name="pension"
        class="radio"
        value="Desayuno"
      />
      <label for="desayuno" class="label-radio">Desayuno</label><br />

      <input
        type="radio"
        id="media"
        name="pension"
        class="radio"
        value="Media"
      />
      <label for="media" class="label-radio">Media</label><br />

      <input
        type="radio"
        id="completa"
        name="pension"
        class="radio"
        value="Completa"
      />
      <label for="completa" class="label-radio">Completa</label><br />

      <label for="comentarios" class="label">Comentarios o sugerencias:</label>
      <textarea id="comentarios" name="comentarios" class="textarea"></textarea
      ><br />

      <label for="email" class="label">E-mail contacto:</label>
      <input type="email" id="email" name="email" class="input" /><br />

      <input
        type="checkbox"
        id="privacidad"
        name="privacidad"
        class="checkbox"
      />
      <label for="privacidad" class="label-checkbox"
        >Acepto la política de privacidad</label
      ><br />

      <input type="submit" value="Enviar" class="submit" />
      <input type="reset" value="Limpiar" class="reset" />
    </form>
  </body>
</html>

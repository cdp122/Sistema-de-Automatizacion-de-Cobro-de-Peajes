<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../LogIn/Login.css" type="text/css" />
  <link rel="icon" href="../Assets/Logo.png" type="imagen/png" />
</head>

<body>
  
    <header class="menuContainer">
      <div class="izq">
        
      <a href="../index.html" class="logo"></a>
    </div>
    <label class="hamburger">
      <input type="checkbox">
      <svg viewBox="0 0 32 32">
        <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
        <path class="line" d="M7 16 27 16"></path>
      </svg>
    </label>
      <nav class="navbar">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="#">Servicio</a></li>
          <li><a href="#">Producto</a></li>
          <li><a href="#">Contacto</a></li>
          
        </ul>
      </nav>
    </header>
    
 
  <section class="full">
    <div class="full-inner">
      <div class="content">
        <form>
          <div class="form-group">
            <label for="username"><b>Cédula de Usuario</b></label>
            <input type="text" class="username" id="username" required pattern=".{10}"
              title="Ingrese los 10 digitos de su cédula" oninput="validateInput(this)" autofocus />
          </div>
          <div class="form-group">
            <label for="contra"><b>Contraseña</b></label>
            <input type="password" class="contraseña" id="password" required pattern=".{8,}"
              title="Ingrese su contraseña" />
          </div>
          <div class="form-group">
            <button onclick="Validar()" class="btn" name="EnviarLogin">Iniciar Sesión</button>
            <button class="btn" name="EnviarRegistro">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="../LogIn/Login.js"></script>
  <script src="decorator.js"></script>
  </div>
</body>

</html>

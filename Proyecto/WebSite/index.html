<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prueba BDD</title>
</head>

<body>
    <div class="menu">
        <h1>Iniciar Sesión</h1>

            <input type="submit" value="Iniciar Sesión">
        </form>
    </div>

</html>

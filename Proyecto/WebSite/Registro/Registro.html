<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Peaje</title>
  <link rel="stylesheet" href="Registro.css">
  <link rel="icon" href="../Assets/Logo.png" type="imagen/png" />
</head>

<body>
  <header>
    <h1>Registro de Peaje</h1>
  </header>

  <section class="form-container">
    <form id="registroForm" onsubmit="return validarFormulario()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,}" title="Solo letras y espacios, mínimo 2 caracteres" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,}" title="Solo letras y espacios, mínimo 2 caracteres" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Correo electrónico válido" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" pattern=".{8,}" title="Mínimo 8 caracteres" required>
      </div>

      <div class="form-group">
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="\d{10}" title="Número de teléfono válido (10 dígitos)" required>
      </div>

      <div class="form-group">
        <label for="modeloVehiculo">Modelo de Vehículo:</label>
        <input type="text" id="modeloVehiculo" name="modeloVehiculo" required>
      </div>

      <div class="form-group">
        <label for="tipoVehiculo">Tipo de Vehículo:</label>
        <select id="tipoVehiculo" name="tipoVehiculo" required>
          <option value="">Seleccione</option>
          <option value="Automóvil">Automóvil</option>
          <option value="Motocicleta">Motocicleta</option>
          <option value="Camión">Camión</option>
          <option value="Autobús">Autobús</option>
        </select>
      </div>

      <div class="form-group">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" pattern="[A-Za-z0-9]{6,7}" title="Placa válida (6 o 7 caracteres alfanuméricos)" required>
      </div>

      <div class="form-group">
        <button type="submit">Registrarse</button>
      </div>
    </form>
  </section>

  <script src="Registro.js"></script>
</body>

</html>

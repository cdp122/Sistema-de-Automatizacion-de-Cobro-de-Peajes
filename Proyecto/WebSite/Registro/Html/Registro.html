<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Peaje</title>
  <link rel="stylesheet" href="../Css/Registro.css">
  <link rel="icon" href="../../Home/Images/Logo.png" type="image/png" />
</head>

<body>
  <header>
    <h1>Registro de Peaje</h1>
  </header>

  <section class="form-container">
    <form id="registroForm" onsubmit="return validarFormulario(event)">
      <div class="form-group">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" name="nombre" maxlength="25" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,25}"
          title="Solo letras y espacios, hasta 25 caracteres" required>
        <span class="error" id="nombreError"></span>
      </div>
      <div class="form-group">
        <label for="apellido">Apellidos</label>
        <input type="text" id="apellido" name="apellido" maxlength="25" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{1,25}"
          title="Solo letras y espacios, hasta 25 caracteres" required>
        <span class="error" id="apellidoError"></span>
      </div>
      <div class="form-group">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" pattern="\d{10}" maxlength="10"
          title="Cédula válida (10 dígitos numéricos)" required>
        <span class="error" id="cedulaError"></span>
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <span class="error" id="fechaNacimientoError"></span>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"
          title="Correo electrónico válido" required>
        <span class="error" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" minlength="8" pattern=".{8,}" title="Mínimo 8 caracteres"
          required>
        <span class="error" id="passwordError"></span>
      </div>

      <div class="form-group">
        <label for="confirmacionPasswd">Confirmar Contraseña:</label>
        <input type="password" id="confirmacionPasswd" minlength="8" name="confirmacionPasswd" pattern=".{8,}"
          title="Mínimo 8 caracteres" required>
        <span class="error" id="confirmacionPasswdError"></span>
      </div>

      <div class="form-group horizontal-group">
        <div class="izq">
          <label for="mostrarContraseña">Mostrar Contraseña</label>
        </div>
        <div class="check">
          <input type="checkbox" id="mostrarContraseña" onclick="mostrarOcultarContraseña()">
        </div>
      </div>

      <div class="form-group">
        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" maxlength="10" pattern="\d{10}"
          title="Número de teléfono válido (10 dígitos)" required>
        <span class="error" id="telefonoError"></span>
      </div>

      <div class="form-group">
        <label for="modeloVehiculo">Modelo de Vehículo:</label>
        <input type="text" id="modeloVehiculo" name="modeloVehiculo" required>
        <span class="error" id="modeloVehiculoError"></span>
      </div>

      <div class="form-group">
        <label for="color">Color del Vehículo:</label>
        <input type="text" id="color" name="color" required>
        <span class="error" id="colorError"></span>
      </div>

      <div class="form-group">
        <label for="tipoVehiculo">Tipo de Vehículo:</label>
        <select id="tipoVehiculo" name="tipoVehiculo" required>
          <option value="">Seleccione</option>
          <option value="Livianos">Livianos</option>
          <option value="2 Ejes">2 Ejes</option>
          <option value="3 Ejes">3 Ejes</option>
          <option value="4 Ejes">4 Ejes</option>
          <option value="5 Ejes">5 Ejes</option>
          <option value="6 o más Ejes">6 o más Ejes</option>
          <option value="Motos">Motos</option>
        </select>
        <span class="error" id="tipoVehiculoError"></span>
      </div>

      <div class="form-group">
        <label for="placa">Placa:</label>
        <input type="text" id="placa" name="placa" maxlength="7" title="Placa válida (6 o 7 caracteres alfanuméricos)"
          required>
        <span class="error" id="placaError"></span>
      </div>

      <div class="form-group">
        <button type="submit">Registrarse</button>
      </div>
      <div class="form-group">
        <a href="../../LogIn/html/Login.html" class="btn-cancelar">Cancelar</a>
      </div>
    </form>
  </section>

  <script src="../JScript/Registro.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="icon" href="../../Assets/Logo.png" type="imagen/png" />
</head>

<body>
    <div class="background-image"></div>
    <div class="overlay"></div>
    <div class="perfil-container">
        <div class="perfil-header">
            <img src="../../Assets/Usuario.png" alt="Foto de Perfil" id="profile-pic">
            <h1 id="full-name">Nombre de Usuario</h1>
            <div class="balance">
                <p>Saldo Total:</p>
                <span id="balance-amount">$10</span>
                
            </div>
        </div>
        <div class="perfil-details">
            <h2>Información del Usuario</h2>
            <ul>
                <li><strong>Cédula:</strong> <span id="cedula">0000000000</span></li>
                <li><strong>Teléfono:</strong> <span id="telefono" class="editable">000-000-0000</span></li>
                <li><strong>Correo Electrónico:</strong> <span id="email" class="editable">correo@ejemplo.com</span>
                </li>
                <li>
                    <strong>Contraseña:</strong> 
                    <span id="muestra">XXX-XXX-XXXX</span>
                    <span id="contraseña" class="editable ocultar">1234567890</span>
                </li>
                
            </ul>
            <button id="editar-perfil" onclick="editarPerfil()" >Editar Perfil</button>
            <button id="guardar-cambios" onclick="guardarCambios()" style="display: none;">Guardar Cambios</button>
        </div>
        <h1 id="tar">Tarjetas</h1>
        <div id="tarjetas">

           
        </div><br>
        <br>
        <button class="agregar" onclick="manejarTarjetas()" >Agregar Tarjeta</button><br>
        <h1 id="tar2">Tarjetas Deshabilitadas</h1>
        <div id="deshabilitadas">
            
           
        </div><br>
        <footer class="footer">
            <p>&copy; 2024 Sistema de Peajes. Todos los derechos reservados.</p>
        </footer>
    </div>
    <button id="regresar-menu" onclick="CerrarSesion()">Cerrar Sesión</button>
    <script src="../script/perfil.js"></script>
</body>

</html>
